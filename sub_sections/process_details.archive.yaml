          description: Area being deposited
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: cm**2 

      sub_sections:
        Solutions:
          section: '../uploads/upwYhJCVTmSnzKqw5lOqHw/raw/materials.archive.yaml#/Solution'

        Chemicals:
          section: '../uploads/upwYhJCVTmSnzKqw5lOqHw/raw/materials.archive.yaml#/Chemical'
          repeats: true

    Temperature_segment: 
      quantities:
          time_of_segment:
            type: float
            unit: minute
            shape: []
            description: Time of the segment
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: minute

          temperature_at_start:
            type: float
            unit: °C
            shape: []
            description: Temperature at the start of the segment
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: °C

          temperature_at_end:
            type: float
            unit: °C
            shape: []
            description: Temperature at the end of the segment
            m_annotations:
              eln:
                component: NumberEditQuantity
                defaultDisplayUnit: °C

          temperature_acceleration:
            type: float
            unit: °C/minute
            shape: []
            description: Temperature acceleration
            m_annotations:
              eln:
                component: NumberEditQuantity 
                defaultDisplayUnit: °C/minute 

