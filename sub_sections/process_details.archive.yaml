      quantities:
        # TO BE FIXED WITH THE DEFAULT VALUE
        deposition_procedure:
          type: str

        substrate_temperature:
          type: float
          shape: []
          unit: °C
          description: Temperature of the substrate
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: °C

        exposure_time:
          type: float
          unit: minute
          shape: []
          description: The length the sample is exposed to the reaction gas [min]
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: minute 

        temperature_of_reaction_mixture:
          type: float
          shape: []
          unit: °C
          description: Temperature of the mixture releasing the reaction gas
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: °C

        pressure_of_reaction_mixture:
          type: float
          shape: []
          unit: Pa
          description: Pressure of the mixture releasing the reaction gas
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: Pa

      sub_sections:
        chemicals:
          section: '../uploads/upwYhJCVTmSnzKqw5lOqHw/raw/materials.archive.yaml#/Chemical'
          repeats: true   

    Slot_dye_coating:
      base_sections:
        - '#/Process_step'      
      quantities:
        # TO BE FIXED WITH THE DEFAULT VALUE
        deposition_procedure:
          type: str

        substrate_temperature:
          type: float
          shape: []
          unit: °C
          description: Temperature of the substrate
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: °C

        coating_speed:
          type: float
          shape: []
          unit: mm/s
          description: Coating speed
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: mm/s

        ink_volume:
          type: float
          shape: []
          unit: ml
          description: volume of the precursor solution
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ml

        coater_model:
          type: str
          shape: []
          description: The Slot-die-coater model
          m_annotations:
            eln:
              component: StringEditQuantity

      sub_sections:
        ink:
