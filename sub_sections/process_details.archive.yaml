          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: Pa 

      sub_sections:
        target_material:
          section: '../uploads/upwYhJCVTmSnzKqw5lOqHw/raw/materials.archive.yaml#/Chemical'
          repeats: true

        sputtering_segment:
          section: '#/Sputtering_segment'
          repeats: true

    Sputtering_segment:
      quantities:
        time_of_segment:
          type: float
          unit: s
          shape: []
          description: Time of the segment
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: s

        target_power:
          type: float
          unit: J/s
          shape: []
          description: Rate of evaporation from the source
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: J/s

        deposition_rate:
          type: float
          unit: nm/s
          shape: []
          description: rate of film deposition from on the film
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: nm/s

    Storage:
      base_sections:
        - '#/Process_step'

    Other:
      base_sections:
        - '#/Process_step'
      quantities:
        method:
          type: str
          shape: []
          description: The type of method used
          m_annotations:
            eln:
              component: StringEditQuantity        

        substrate_temperature:
          type: float
          shape: []
          unit: °C
          description: Temperature of the substrate
          m_annotations:
