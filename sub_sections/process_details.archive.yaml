          shape: []
          unit: °C
          description: Temperature of the substrate
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: °C    

        ink_volume:
          type: float
          shape: []
          unit: ml
          description: volume of the precursor solution
          m_annotations:
            eln:
              component: NumberEditQuantity
              defaultDisplayUnit: ml

        deposition_area:
          type: float
          shape: []
          unit: cm**2
          description: Area being deposited
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: cm**2 

        time_of_program:
          type: float
          shape: []
          unit: s
          description: Length of the spinning program
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: s    

        nozzle_sample_distance:
          type: float
          shape: []
          unit: cm
          description: Distance between the nozzle and the substrate
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: cm 

        nozzle_diameter:
          type: float
          shape: []
          unit: mm
          description: The diameter of the nozzle
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: mm 

        gas_pressure:
          type: float
          shape: []
          unit: Pa
          description: The gas pressure
          m_annotations:
            eln:
              component: NumberEditQuantity          
              defaultDisplayUnit: Pa    

        carrier_gas:
          type:
            type_kind: Enum
            type_data:
              - 'Air'
              - 'Dry_air'
              - 'N2'
              - 'Ar'
              - 'O2'
              - 'He'
              - 'Other'
          description: The carrier gas
          m_annotations:
            eln:
              component: EnumEditQuantity               

        coater_model:
          type: str
          shape: []
          description: The Spray-coater model
          m_annotations:
            eln:
              component: StringEditQuantity

